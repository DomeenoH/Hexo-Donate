<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--优化手机端体验-->
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>投喂博主！</title>

    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.bootcss.com/sweetalert/1.1.2/sweetalert.min.css" rel="stylesheet">
  	<link rel="shortcut icon" href="https://bu.dusays.com/2021/12/24/a063e84cb9fba.ico">
</head>

<body>
    <!-- 创建封装容器 -->
    <div class="container" id="container">

        <!-- 注册页面 -->
        <div class="form-container sign-up-container">
        <!-- 图片记得改 -->
            <img src="https://bu.dusays.com/2022/03/12/cd918f211f7b3.jpg" height=100%/>
        </div>

        <!-- 登录页面 -->
        <div class="form-container sign-in-container">
            <!-- <div class="sign-in-img"></div> -->
            <form name="submit_form">
                <h1>投喂信息</h1>
                <input type="text" name="user_name" id="userName" placeholder="昵称" value="">
                <input type="text" name="user_url" id="userUrl" placeholder="主页http(s):// *非必填">
                <input type="text" name="user_donate" id="userDonate" placeholder="打赏金额">
                <input type="text" name="pay_way" id="payWay" placeholder="微信/支付宝/QQ">
                <input type="text" name="donate_msg" id="donate_msg" placeholder="*非必填，留个言？">
                <button id="btn" type="button">提交</button>
                <p>点击提交后请耐心等待五秒钟</p>
            </form>
            <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
        </div>

        <!-- 覆盖容器 -->
        <div class="overlay-container">
            <div class="overlay">

                <!-- 覆盖左边 -->
                <div class="overlay-penal overlay-left-container">
                    <h1>谢谢投喂！！</h1>
                    <p>
                        你提交的投喂会自动同步到列表中，博主会尽快确认~
                    </p>
                    <button class="ghost" id="signIn">返回投喂列表</button>
                </div>
                <!-- 覆盖右边 -->
                <div class="overlay-penal overlay-right-container">
                    <h1>谢谢投喂！！</h1>
                    <p>
                        你的投喂会被用于网站服务器的租用~
                    </p>
                    <button class="ghost" id="signUp">去提交记录</button>
                </div>
            </div>
        </div>
    </div>
  	<script src="./main.js"></script>
    <script src="https://cdn.bootcss.com/sweetalert/1.1.2/sweetalert.min.js"></script>
</body>

</html>
